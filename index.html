<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo Hamza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/699c532018.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section>
      <div class="mx-auto mb-4" style="width: 10%">
        <input type="datetime-local" value="2023-01-04T19:30" min="2023-01-01T00:00"/>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 textAreas">
          <div class="mb-3 listHolder">
            <ul>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="hamza ps-3">
            <h1>Heading</h1>
            <textarea class="todoInput" id="addInput"></textarea>
          </div>
        </div>
      </div>
      <div class="dropup position-fixed bottom-0 end-0 rounded-circle fab-button m-3">
        <button type="button" id="addBtn" class="btn btn-success btn-lg dropdown-toggle hide-toggle fab-button" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </section>
    <script src="Javascript/javascript.js"></script>
  </body>
</html>
